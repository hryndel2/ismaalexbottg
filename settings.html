<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E1E2C;
            color: #FFFFFF;
        }
        .card {
            background-color: #2A2A3C;
            border-radius: 12px;
            padding: 16px;
        }
    </style>
</head>
<body class="p-4">
    <div class="flex justify-between items-center mb-4">
        <i class="fas fa-arrow-left text-xl" onclick="window.location.href='index.html'";></i>
        <h1 class="text-xl font-semibold">Profile</h1>
        <i class="fas fa-ellipsis-v text-xl"></i>
    </div>
    <div class="card flex items-center mb-4">
        <div class="bg-gray-700 p-4 rounded-full mr-4">
            <i class="fas fa-user text-4xl text-white"></i>
        </div>
        <div>
            <p class="text-lg font-semibold">John Doe</p>
            <p class="text-sm text-gray-400">john.doe@example.com</p>
        </div>
    </div>
    <div class="card mb-4">
        <h2 class="text-lg font-semibold mb-2">Contact Information</h2>
        <div class="mb-2">
            <label for="phone" class="block text-sm mb-1">Phone Number</label>
            <input type="text" id="phone" value="+1 234 567 890" class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        <div class="mb-2">
            <label for="email" class="block text-sm mb-1">Email</label>
            <input type="email" id="email" value="john.doe@example.com" class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
    </div>
    <button class="w-full bg-red-500 text-white px-4 py-2 rounded">Save Changes</button>
</body>
</html>
