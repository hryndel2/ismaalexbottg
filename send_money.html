<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E1E2C;
            color: #FFFFFF;
        }
        .card {
            background-color: #2A2A3C;
            border-radius: 12px;
            padding: 16px;
        }
    </style>
</head>
<body class="p-4">
    <div class="flex justify-between items-center mb-4">
        <i class="fas fa-arrow-left text-xl"  onclick="window.location.href='contacts.html'";></i>
        <h1 class="text-xl font-semibold">Send Money</h1>
        <i class="fas fa-ellipsis-v text-xl"></i>
    </div>
    <div class="card flex items-center mb-4">
        <div class="bg-gray-700 p-2 rounded-full mr-2">
            <i class="fas fa-user text-white"></i>
        </div>
        <div>
            <p>Jane Foster</p>
            <p class="text-xs text-gray-400">jane.foster@example.com</p>
        </div>
    </div>
    <div class="mb-4">
        <label for="amount" class="block text-sm mb-2">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" class="w-full p-2 rounded bg-gray-700 text-white">
    </div>
    <div class="mb-4">
        <label for="message" class="block text-sm mb-2">Message</label>
        <textarea id="message" placeholder="Enter a message" class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
    </div>
    <button class="w-full bg-red-500 text-white px-4 py-2 rounded">Send Money</button>
</body>
</html>
